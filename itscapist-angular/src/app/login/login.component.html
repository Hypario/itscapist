<div fxLayoutAlign="center center">
  <mat-card fxFlex="50">
    <mat-card-content fxLayout="column" fxLayoutAlign="center">
      <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="mat-error">
            <div *ngIf="username?.errors.required">Le nom d'utilisateur est obligatoire</div>
          </div>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mat-error">
            <div *ngIf="password?.errors.required">Le mot de passe est obligatoire</div>
          </div>
        </mat-form-field>
        
        <button type="submit" [disabled]="form.invalid" mat-stroked-button mat-raised-button color="accent">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
